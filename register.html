		<script>
			tel.onclick = function() {
				ptel.innerHTML = "请输入手机号码";
			}
			tel.onblur = function() {
				ptel.innerHTML = "";
			}
			//message.onclick=function(){

			//}
			//message.onblur=function(){

			pwd.onclick = function() {
				ppwd.innerHTML = "请输入您的验证码，您的密码可能为数字、字母或符号组合";
			}
			pwd.onblur = function() {
				ppwd.innerHTML = "";
			}
			ipwd.onclick = function() {
				pPwd.innerHTML = "请输入六位数密码，您的密码可能为数字、字母或符号组合";
			}
			ipwd.onblur = function() {
				pPwd.innerHTML = "";
			}
			yzm.onclick = function() {
				py.innerHTML = "请输入右侧验证码";
			}
			yzm.onblur = function() {
				py.innerHTML = "";
			}
			regist.onclick = function() {
				if(/^1[3-9]\d{9}$/.test(tel.value)) {
					ptel.innerHTML = "请稍后尝试";
				} else {
					ptel.innerHTML = "您输入手机号码有误";
					ptel.style.color = "red";
					tel.style.border = "1px solid red";
				}
				var pass = pwd.value;
				var len = pass.length;
				if(len == 6) {
					ppwd.innerHTML = "密码合法";
				} else {
					ppwd.innerHTML = "密码不合法";
					ppwd.style.color = "red";
					pwd.style.border = "1px solid red";
				}
				var ipass = ipwd.value;
				if(ipass == pass) {
					pPwd.innerHTML = "密码一致";

				} else {
					pPwd.innerHTML = "密码不一致";
					pPwd.style.color = "red";
					ipwd.style.border = "1px solid red";
				}
			}
		</script>
